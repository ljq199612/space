<header class="header-site" role="banner">
    <div class="content">

        <div class="person">
            <img alt="My photo" src="{{site.profile_picture}}">
        </div>

        <h1>
            <span class="site-title">[{{site.username}}]</span>
        </h1>

        <div class="icons-home">
            <a aria-label="Books" title="books" target="_blank" href="#">
                <svg class="icon icon-books"><use xlink:href="#icon-books"></use></svg>
            </a>
            <a aria-label="Send email" title="e-mail" href="mailto: {{site.email}}">
                <svg class="icon icon-email"><use xlink:href="#icon-email"></use></svg>
            </a>
            <a aria-label="Github" title="my github" target="_blank" href="https://github.com/{{site.github_username}}">
                <svg class="icon icon-github"><use xlink:href="#icon-github"></use></svg>
            </a>
            <a aria-label="LinkedIn" title="my linkedin" target="_blank" 
                        href="https://www.linkedin.com/in/{{site.linkedin_public_url}}">
                <svg class="icon icon-linkedin"><use xlink:href="#icon-linkedin"></use></svg>
            </a>
            <a aria-label="RSS" title="Register for my RSS" target="_blank" 
                    href="{{ "/feed.xml" | prepend: site.baseurl }}">
                <svg class="icon icon-feed"><use xlink:href="#icon-feed"></use></svg>
            </a>
        </div>

        <ul class="recent">
            <p>Recent posts:</p>
             {% for post in site.posts limit:3%}
                <li>
                    <a title="Will take a my recent post" href="{{ post.url | prepend: site.baseurl }}">
                        <h2 class="post-title" itemprop="name">{{ post.title }}</h2>
                    </a>
                </li>
              {% endfor %}
        </ul>

        <ul class="recent">
            <p>Recent projects:</p>
             {% for project in site.projects limit:3%}
                <li>
                    <a title="Show my recent project" href="{{ project.url}}">
                        <h2 class="post-title" itemprop="name">{{ project.name }}</h2>
                    </a>
                </li>
              {% endfor %}
        </ul>

    </div>
    {% include menu-search.html %}
</header>
